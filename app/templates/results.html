{% extends 'base.html' %}

{% block content %}

<h1>Results</h1>

{% if games %}
    <ul>
        {% for game in games %}
            <li><a href="{{ url_for('game', game_id=game.game_id) }}">{{ game.game_title }} for {{game.platform}}</a></li>
        {% endfor %}
    </ul>
{% else %}
    <p>No games found</p>
{% endif %}

{% endblock %}
