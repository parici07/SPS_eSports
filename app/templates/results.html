{% extends 'base.html' %}

{% block content %}



<div class="centre">

    <div class="results">
        <p>Found {{games|length}} games</p>
        <a href="{{ url_for('search') }}"><i class="fa-solid fa-arrow-left"></i> Back to search</a>
        {% if games %}
        <table>

            <tr>
                <th>Game</th>
                <th>Platform</th>
            </tr>

            {% for game in games %}
            <tr>
                <td><a href="{{url_for('game', game_id=game.game_id)}}"><i class="fa-solid fa-circle-chevron-right"></i>    {{ game.game_title }}</a></td>
                <td>{{ game.platform }}</td>
            </tr>
            {% endfor %}
        </table>
        {% else %}
        <p>No games found</p>
        {% endif %}
    </div>
</div>



{% endblock %}
