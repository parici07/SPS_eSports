{% extends 'base.html' %}

{% block content %}

<h1>Tournament Leaderboard</h1>

<table>
  <tr>
    <th>Rank</th>
    <th>Username</th>
    <th>Wins</th>
  </tr>
  {% set count = namespace(c=0) %}
  {% for entry in leaderboard %}
  {% set count.c = count.c + 1 %}

  <tr>
    <td>
      {{count.c}}

    </td>
    <td>
      {{entry[0].username}}
    </td>
    <td>
      {{entry[1]}}
    </td>

  </tr>

  {% endfor %}

</table>

{% endblock %}
