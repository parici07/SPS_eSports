{% extends 'base.html' %}

{% block content %}

<h1>Results</h1>

{% if users %}
    <ul>
        {% for user in users %}
            <li><a href="{{ url_for('user', username=user.username) }}">{{ user.username }}</a></li>
        {% endfor %}
    </ul>
{% else %}
    <p>No users found</p>
{% endif %}

{% endblock %}
