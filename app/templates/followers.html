{% extends 'base.html' %}

{% block content %}

<div class="centre">
    <div class="gen-container">
        <h1>Followers</h1>
        {% if followers %}
        <div class="info-table lineup">
            <table>
                <tr>
                    <th>Username</th>
                </tr>
                {% for user in followers %}
                <tr>
                    <td><a href="{{url_for('user', username=user.username)}}"><i class="fa-solid fa-circle-chevron-right"></i> {{user.username}}</a></td>
                </tr>
                {% endfor %}
            </table>

        </div>
        {% else %}
        <p>{{user.username}} doesn't have any followers</p>
        {% endif %}
    </div>
</div>

{% endblock %}
