{% extends 'base.html' %}

{% block content %}

<h1>Followers</h1>

{% if followers %}
    <ul>
        {% for user in followers %}
            <li><a href="{{url_for('user', username=user.username)}}">{{user.username}}</a></li>
        {% endfor %}
    </ul>
{% else %}
    <p>{{user.username}} doesn't have any followers</p>
{% endif %}

{% endblock %}
