{% extends "base.html" %}

{% block content %}
<h1>Tournaments</h1>
{% if tournaments %}
    {% for tournament in tournaments %}
        <ul>
            <li><a href="{{url_for('tournament', tournament_id=tournament.tournament_id)}}">{{tournament.tournament_name}}</a></li>
        </ul>
    {% endfor %}
{% else %}
    <p>No tournaments found.</p>
{% endif %}

{% endblock %}
