{% extends 'base.html' %}

{% block content %}
<div class="centre">
    <div class="results">
        {% if teams %}
        <p>Found {{teams|length}} teams</p>
        <a href="{{url_for('team_search')}}"><i class="fa-solid fa-arrow-left"></i> Back to search</a>
        <table>
            <tr>
                <th>Team Name</th>
                <th>Team Capacity</th>
            </tr>
            {% for team in final_teams %}
            <tr>
                <td><a href="{{url_for('team', team_id=team[0].team_id)}}"><i class="fa-solid fa-circle-chevron-right"></i>
                    {{ team[0].team_name }}</a></td>
                <td><i class="fa-solid fa-user"></i>   {{team[1]}}/{{team[2]}}</td>
            </tr>
            {% endfor %}
        </table>
        {% else %}
        <p>No teams found</p>
        {% endif %}
    </div>
</div>


{% endblock %}
