{% extends 'base.html' %}

{% block content %}

<div class="centre">
  <div class="create-form">
    <h1>Create Tournament</h1>
    <form action="{{url_for('create_tournament')}}" method="post">

      {{ form.hidden_tag() }}

      <label for="tournament_name">Title</label>
      <input type="text" name="tournament_name" id="tournament_name" required>

      <label for="tournament_description">Description</label>
      <textarea name="tournament_description" id="tournament_description" required></textarea>

      <label for="tournament_start">Start Date</label>
      <input type="date" name="tournament_start" id="tournament_start" required>

      <label for="tournament_end">End Date</label>
      <input type="date" name="tournament_end" id="tournament_end" required>

      {{form.tournament_skill_level.label}}
      {{form.tournament_skill_level}}

      {{ form.tournament_min_grade.label }}
      {{ form.tournament_min_grade }}

      <label for="participants">Participants (must be a power of 2)</label>
      <input type="number" name="participants" id="participants" required>

      <input type="submit" value="Create Tournament">

    </form>
  </div>
</div>


{% endblock %}
