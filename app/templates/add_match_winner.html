{% extends 'base.html' %}

{% block content %}
<h1>Add Match {{match.round_match}}, Round {{match.round}}</h1>
<form action="{{url_for('add_match_winner', match_id=match.match_id)}}" method="post">
    {{form.hidden_tag()}}

    <label for="winner">Winner</label>
    <select name="winner" id="winner">
        {% for choice in choices %}
            <option value="{{choice[0]}}">{{choice[1]}}</option>
        {% endfor %}
    </select>

    <input type="submit" value="Add Winner">
</form>

{% endblock %}
