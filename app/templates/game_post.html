{% extends 'base.html' %}

{% block content %}

<div class="centre">
    <div class="create-form">
        <h1>Create Post about {{game.game_title}} for {{game.platform}}</h1>
        <form method="POST" action="{{ url_for('game_post', game_id=game.game_id) }}">
            {{ form.hidden_tag() }}

            <label for="post_title">Title</label>
            <input type="text" name="post_title" id="post_title" required>

            <label for="post_content">Content</label>
            <textarea name="post_content" id="post_content" required></textarea>

            <select name="post_type" id="post_type" hidden="">
                <option value="General">General</option>
                <option value="Game">Game</option>
                <option value="Team">Team</option>
                <option value="Event">Event</option>
            </select>

            <input type="submit" value="Create Post">
        </form>
    </div>
</div>



{% endblock %}
